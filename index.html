<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Animal</title>

  <body onload="main()">

    <div style="position: relative; left: 000px;" >

    <p id="numdot">XXX<p>

      <p>
